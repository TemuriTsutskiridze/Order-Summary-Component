<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles/reset.css">
    <link rel = "stylesheet" href = "styles/styles.css">
    <link rel = "icon" href = "assets/icons/favicon-32x32.png">
    <title>Order_Summary_Component</title>
</head>
<body>
    <main>
        <div class="card">

            <img src = "assets/images/illustration-hero.svg" alt = "girl listening to music" class = "mainImage">
            <h1 class="title">Order Summary</h1>
            <p class="txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="planDiv">

                <div class="annual">
                    <img src = "assets/icons/icon-music.svg" alt = "musin icon">
                    <div class="cost">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <p class="change">Change</p>

            </div>

            <p class="pay">Proceed to Payment</p>
            <p class="cancel">Cancel Order</p>
        </div>
    </main>
</body>
</html>
